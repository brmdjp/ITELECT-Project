

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheelDrivePH - Log in/Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background: url(bg.avif);
            background-size: cover;
            background-position: center;

          
        }
        .login-container {
            background: white;
            padding: 50px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 1);
            border-radius: 10px;
            width: 500px;
            height: 350px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            background-color: #dd9e2b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }





</style>
<body>
     <nav class="navbar bg-body-tertiary"></nav>
        <br><br>
         <div class="login-container">
            <div class="logo-img">
                <a class="navbar-brand" href="#">
                <img src="logo1.png" alt="" width="200" height="60"></a>
            </div>
            <br>
            <h2>Log In</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Enter your email" required>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
            </div>
            
            <script>
                document.getElementById("loginForm").addEventListener("submit", function(event) {
                    event.preventDefault(); 
                    
                    var email = document.getElementById("email").value;
                    var password = document.getElementById("password").value;
            
                    if (email === "user@gmail.com" && password === "admin123") {
                        window.location.href = "#"
                    } else {
                        alert("Invalid email or password. Please try again.");
                    }
                });
            </script>
