<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <style>
    .cars {
  padding: 60px 20px;
  background-color: #827d7d;
  text-align: center;
}

.cars h2 {
  font-size: 2rem;
  margin-bottom: 30px;
}

.car-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.car-card {
  background-color: #f9f9f9;
  padding: 20px;
  width: 220px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  margin-left: 50px;
}

.car-card h3 {
  margin-bottom: 10px;
  color: #27ae60;
}
.car-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 6px;
  margin-bottom: 10px;
}
  </style>
  <body>
    <section class="cars">
        <h2>Cars Offered</h2>
        <div class="car-list">
          <div class="car-card">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEixDVspt0K6ADR1df5jL9kKO4SGH0bOyBiOgeNsSUa-2HQKu6kOKeAvaI5D2Ex7W8iuNXaf9lFhD3Iqg6HVzSW39nDNzu15OuO8eABcJwVjpLyNEW8Tj1nyaRVjNsYZ3POnQWX4m85pQ9XNy5M_fZ4hLCFFy4lZPGNT-6wrCufjppej9CZtmGl93bBxCgHy/s1024/2021_toyota_vios_gr-s_00.jpg" alt="Economy Car" />
            <h3>Economy</h3>
            <p>Affordable and fuel-efficient cars for everyday travel.</p>
          </div>
          <div class="car-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR47Yl_bcluLFmbcI61xHbi50WCMzLtx3etIA&s" alt="Standard Car" />
            <h3>Standard</h3>
            <p>Comfortable sedans for business or casual rides.</p>
          </div>
          <div class="car-card">
            <img src="https://www.lexus.com/content/dam/lexus/images/microsites/suvs/tiles/Lexus-TX-SUV-LEX-TXG-MY24-0007-555x400.jpg" alt="SUV" />
            <h3>SUV</h3>
            <p>Spacious rides for family or group travel.</p>
          </div>
          <div class="car-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyX_skWNQKCrC-n1I3GyUS_VXaA_G8KLuQjg&s" alt="Luxury Car" />
            <h3>Luxury</h3>
            <p>Premium vehicles for a stylish and comfortable ride.</p>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
